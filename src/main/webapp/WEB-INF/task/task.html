<body class="hold-transition skin-blue sidebar-mini">
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" id="forms">
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputEmail1">任务名称</label>
                <input type="text" name="taskName" class="form-control" id="exampleInputEmail1" placeholder="Enter Task">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">任务描述</label>
                <input type="text" name="taskDetail" class="form-control" id="exampleInputPassword1" placeholder="task detail">
            </div>
            <div class="form-group">
                <label>开始结束时间</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" name="beginDateAndEndDate" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                </div>
                <!-- /.input group -->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">实施人</label>
                <select name="implementorId" id="setEmployee">
<!--                    <option value="1">员工一</option>-->
<!--                    <option value="2">员工二</option>-->
<!--                    <option value="3">员工三</option>-->
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">任务状态</label>
                <input type="text" name="status" class="form-control" id="" value="未实施" placeholder="未实施">
            </div>
            <input type="reset" value="重置">
            <button type="button" class="btn btn-block btn-primary" id="submit">提交</button>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
